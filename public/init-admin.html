<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initialize Admin Account - Continuum Clinic</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            width: 100%;
            padding: 40px;
            background: #111;
            border-radius: 12px;
            border: 1px solid #333;
        }
        h1 {
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 10px;
        }
        p {
            font-size: 14px;
            font-weight: 200;
            color: #999;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-size: 13px;
            font-weight: 300;
            margin-bottom: 8px;
            color: #ccc;
        }
        input {
            width: 100%;
            padding: 12px 16px;
            background: #000;
            border: 1px solid #333;
            border-radius: 6px;
            color: #fff;
            font-size: 14px;
            font-weight: 200;
        }
        input:focus {
            outline: none;
            border-color: #666;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 400;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        button:hover:not(:disabled) {
            opacity: 0.9;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 200;
            display: none;
        }
        .message.success {
            background: #0f3;
            color: #000;
            display: block;
        }
        .message.error {
            background: #f03;
            color: #fff;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Initialize Admin Account</h1>
        <p>One-time setup for Continuum Clinic administrator access.</p>

        <form id="initForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    value="dboris@gmail.com"
                    required
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    value="Faith2025!"
                    required
                >
            </div>

            <div class="form-group">
                <label for="secret">Initialization Secret</label>
                <input
                    type="password"
                    id="secret"
                    name="secret"
                    value="initialize-admin-2025"
                    required
                >
            </div>

            <button type="submit" id="submitBtn">Initialize Admin Account</button>
        </form>

        <div id="message" class="message"></div>
    </div>

    <script>
        const form = document.getElementById('initForm');
        const submitBtn = document.getElementById('submitBtn');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            submitBtn.disabled = true;
            submitBtn.textContent = 'Initializing...';
            messageDiv.className = 'message';
            messageDiv.textContent = '';

            const formData = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                secret: document.getElementById('secret').value
            };

            try {
                const response = await fetch('/api/admin/init', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.className = 'message success';
                    messageDiv.textContent = `✓ Success! Admin account created. You can now login at /admin with ${formData.email}`;
                    setTimeout(() => {
                        window.location.href = '/admin';
                    }, 2000);
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = `✗ Error: ${data.error || 'Failed to initialize admin account'}`;
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Initialize Admin Account';
                }
            } catch (error) {
                messageDiv.className = 'message error';
                messageDiv.textContent = `✗ Error: ${error.message}`;
                submitBtn.disabled = false;
                submitBtn.textContent = 'Initialize Admin Account';
            }
        });
    </script>
</body>
</html>
